<!DOCTYPE HTML>
<html>
<style>

</style>

<head>
    <title>Image RGB Tools</title>
</head>

<body>
    <h1>Image RGB Tools</h1>
    <div>
        <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            var Jimp = require("jimp");
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            var baseImage = new Image();
            baseImage.src = "/home/skanda/Discard/test.jpg";
            baseImage.onload = function() {
                context.drawImage(baseImage, 0, 0);
            };
            $(document).ready(function() {
                $("#myCanvas").click(function(e) {
                    var xval = e.offsetX;
                    var yval = e.offsetY;
                    alert(xval + " " + yval);
                    var rgbarray;
                    Jimp.read("/home/skanda/Discard/test.jpg", function(err, image) {
                        if (err) throw err;
                        rgbarray = Jimp.intToRGBA(image.getPixelColor(xval, yval));
                    });
                    alert("R: " + rgbarray[0] + " G: " + rgbarray[1] + " B: " + rgbarray[2]);
                });
            });
        </script>
    </div>
</body>

</html>
</script>
</div>
</body>

</html>
